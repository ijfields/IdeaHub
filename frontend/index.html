<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Ideas Hub</title>
    <script>
      // Suppress browser extension errors
      (function() {
        if (typeof window !== 'undefined') {
          window.triggerSyncToReact = window.triggerSyncToReact || function() {};
          // Suppress any React Query DevTools errors
          if (window.__REACT_QUERY_DEVTOOLS__) {
            try {
              window.__REACT_QUERY_DEVTOOLS__.messages = window.__REACT_QUERY_DEVTOOLS__.messages || [];
            } catch(e) {}
          }
        }
      })();
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
